{include file="./public/common/top.html"/}
<script>
function refreshComposer() {
    var ts = Date.parse(new Date())/1000;
    $('#composer_img').attr("src", "../../captcha?id="+ts);
}</script>
<br />
<main class="page login-page">
<section class="clean-block clean-form dark">
	<div class="container">
		<div class="block-heading">
			<h2 class="text-info">登录</h2>
		</div>
		<form action="{:url('login/doLogin')}" method="post" name=f>
			<div class="form-group">
				<label for="email">邮箱</label>
				<input class="form-control item" type="text"
					id="email" name="email" value="zjy@qq.com">
			</div>
			<div class="form-group">
				<label for="password">密码</label><input class="form-control"
					type="password" id="password" name="passw" value="zjy">
			</div>
			<div class="form-group">
                        <label for="composer">验证码</label><br />
                        <input class="form-control item" type="text" id="composer" name="code" style="width:180px;float:left">
                        <label for="" style="float:right"><img src="{:captcha_src()}" id= "composer_img" onclick='this.src="{:captcha_src()}"'}/>
                        <a href="javascript:refreshComposer()">看不清换一张</a></label>
            </div>
			<input class="btn btn-primary btn-block" id="sub-btn" type="submit" value="登录"></input>
		</form>
	</div>
</section>
</main>
{include file="./public/common/bottom.html"/}
